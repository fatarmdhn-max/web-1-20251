<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      :root {
        --gap: 1rem;
      }

      body {
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica,
          Arial, sans-serif;
        line-height: 1.5;
        margin: 0;
        background: #f7f7f8;
        color: #222;
      }

      header,
      main,
      footer {
        max-width: 900px;
        margin: 0 auto;
        padding: 0.75rem 1rem;
        /* ðŸ”¹ Diperpendek padding */
      }

      header {
        background: white;
        border-bottom: 1px solid #e6e6e9;
        position: sticky;
        top: 0;
        z-index: 10;
      }

      h1 {
        margin: 0 0 0.5rem;
        font-size: 1.5rem;
      }

      section {
        background: white;
        border: 1px solid #e6e6e9;
        border-radius: 0.75rem;
        padding: 1rem 1.5rem;
        margin: 0.75rem 0;
        /* ðŸ”¹ Jarak antar section dikurangi */
      }

      fieldset {
        border: 1px solid #dcdce0;
        border-radius: 0.5rem;
        padding: 1rem 1.25rem;
        margin-bottom: 1rem;
      }

      legend {
        padding: 0 0.5rem;
        font-weight: 600;
      }

      .grid {
        display: grid;
        grid-template-columns: 1fr;
        gap: var(--gap);
      }

      .row {
        display: grid;
        grid-template-columns: repeat(12, 1fr);
        align-items: center;
        gap: 0.75rem;
      }

      label {
        font-weight: 600;
      }

      input[type="text"],
      input[type="password"],
      input[type="email"],
      input[type="number"],
      input[type="date"],
      input[type="time"],
      input[type="url"],
      input[type="tel"],
      input[type="search"],
      input[type="color"],
      input[type="file"],
      select,
      textarea,
      input[type="range"] {
        width: 100%;
        padding: 0.55rem 0.6rem;
        border: 1px solid #cfd3d8;
        border-radius: 0.5rem;
        background: #fff;
        box-sizing: border-box;
      }

      .col-12 {
        grid-column: span 12;
      }

      .row-checkbox {
        display: flex;
        flex-wrap: wrap;
        gap: 0.5rem 0;
      }

      .row-checkbox label {
        width: 50%;
        display: block;
      }

      .col-6 {
        grid-column: span 6;
      }

      input[type="color"] {
        padding: 0;
        height: 2.25rem;
      }

      textarea {
        min-height: 90px;
      }

      .actions {
        display: flex;
        gap: 0.75rem;
        flex-wrap: wrap;
        margin-top: 0.75rem;
        /* ðŸ”¹ Diperpendek sedikit */
      }

      button,
      input[type="submit"],
      input[type="reset"] {
        border: 1px solid #1e88e5;
        background: #2196f3;
        color: white;
        padding: 0.6rem 1rem;
        border-radius: 0.5rem;
        cursor: pointer;
      }

      input[type="reset"] {
        border-color: #9e9e9e;
        background: #bdbdbd;
      }

      footer {
        color: #666;
        font-size: 0.9rem;
        text-align: center;
        padding-top: 0.5rem;
        /* ðŸ”¹ Jarak atas footer diperpendek */
      }

      @media (max-width: 720px) {
        header,
        main,
        footer {
          padding: 0.75rem;
        }

        section {
          padding: 1rem;
          margin: 0.75rem 0.5rem;
        }

        fieldset {
          padding: 1rem;
        }

        .row {
          grid-template-columns: 1fr;
          gap: 0.5rem;
        }

        input,
        select,
        textarea {
          max-width: 100%;
        }

        .actions {
          justify-content: center;
        }
      }
    </style>
  </head>
  <body>
    <main>
      <section>
        <form action="#" method="post">
          <fieldset>
            <div>
              <h1>Membership Registration Form</h1>
              <p>Please fill out the form below to become a member.</p>
              <div class="row">
                <div class="col-6">
                  <label>First Name</label>
                  <input
                    type="text"
                    placeholder="Enter your first name"
                    required=""
                  />
                </div>
                <div class="col-6">
                  <label>Last Name</label>
                  <input
                    type="text"
                    placeholder="Enter your Last Name"
                    required=""
                  />
                </div>
                <div class="col-6">
                  <label for="email">Email Address</label>
                  <input
                    id="email"
                    name="email"
                    type="email"
                    placeholder="Enter your email address"
                    required
                  />
                </div>
                <div class="col-6">
                  <label for="phone">Phone Number</label>
                  <input
                    id="phone"
                    name="phone"
                    type="tel"
                    placeholder="Enter your phone number"
                  />
                </div>

                <div class="col-12">
                  <label for="address1">Address line 1</label>
                  <input
                    id="address1"
                    name="address1"
                    type="text"
                    placeholder="Enter your address line 1"
                    required
                  />
                </div>

                <div class="col-12">
                  <label for="address2">Address line 2</label>
                  <input
                    id="address2"
                    name="address2"
                    type="text"
                    placeholder="Enter your address line 2 (optional)"
                  />
                </div>
                <div class="col-12">
                  <label for="country">Country</label>
                  <select id="country" name="country" required>
                    <option value="" disabled selected>Select country</option>
                    <option value="US">United States</option>
                    <option value="ID">Indonesia</option>
                    <option value="MY">Malaysia</option>
                    <option value="SG">Singapore</option>
                  </select>
                </div>

                <div class="col-12">
                  <label>Membership type</label>
                  <div style="display: flex; gap: 1rem; margin-top: 0.5rem">
                    <label for="membership_basic"
                      ><input
                        type="radio"
                        id="membership_basic"
                        name="membership"
                        value="basic"
                        checked
                      />
                      Basic</label
                    >
                    <label for="membership_premium"
                      ><input
                        type="radio"
                        id="membership_premium"
                        name="membership"
                        value="premium"
                      />
                      Premium</label
                    >
                    <label for="membership_elite"
                      ><input
                        type="radio"
                        id="membership_elite"
                        name="membership"
                        value="elite"
                      />
                      Elite</label
                    >
                  </div>
                </div>
              </div>

              <h2 style="margin-top: 1rem">Interest</h2>
              <div>
                <h4 style="margin-bottom: 0"><label>Favorite Sports</label></h4>
                <div class="row-checkbox">
                  <label
                    ><input
                      type="checkbox"
                      name="interests[]"
                      value="football"
                    />
                    Football</label
                  >
                  <label for="">
                    <input type="checkbox" name="Basketball" id="Basketball" />
                    Basketball</label
                  >
                  <label for="">
                    <input type="checkbox" name="Baseball" id="Baseball" />
                    Baseball</label
                  >
                  <label for="">
                    <input type="checkbox" name="Hockey" id="Hockey" />
                    Hockey</label
                  >
                  <label for="">
                    <input type="checkbox" name="Socker" id="Socker" />
                    Soccer</label
                  >
                  <label for="">
                    <input type="checkbox" name="Other" id="Other" />
                    Other</label
                  >
                </div>
              </div>

              <h3 style="margin-top: 1rem">
                Why do you want to become a member
              </h3>
              <textarea
                id="reason"
                name="reason"
                placeholder="Please tell us why you want to join"
              ></textarea>

              <div style="margin-top: 20px">
                <label for="agree">
                  <input type="checkbox" name="agree" id="agree" required />
                  I agree to the terms and conditions of this membership</label
                >
              </div>
              <div
                style="
                  display: flex;
                  justify-content: center;
                  margin-top: 0.75rem;
                "
              >
                <input
                  type="submit"
                  value="Register Now!"
                  style="background-color: #2196f3"
                />
              </div>
            </div>
          </fieldset>
        </form>
      </section>
    </main>
  </body>
</html>
